syntax = "proto3";
package jobs;

import "google/protobuf/timestamp.proto";

option go_package = "../jobs";

message JobInformation {
  string id = 1;
  string channel_id = 2;
  string title = 3;
  string description = 4;
  string source = 5;
  string location = 6;
  string url = 7;
  bool remote = 8;
  google.protobuf.Timestamp posted_at = 9;
}
